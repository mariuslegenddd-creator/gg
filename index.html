<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MOTY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- MOTY TITLE -->
  <img src="bilder/moty.png" class="moty-image">

  <!-- WINNER SECTION -->
  <div class="winner-section">
    <div class="winner-box">
      <div class="image-wrapper winner-wrapper">
        <img id="winner-photo" class="photo" src="">
        <img class="frame" src="bilder/frame.png">
        <img class="crown" src="bilder/crown.png">
      </div>
    </div>
  </div>

  <!-- GRID -->
  <div class="grid">

    <div class="card" onclick="vote(0)">
      <div class="image-wrapper">
        <img class="photo" src="bilder/1.jpg">
        <img class="frame" src="bilder/frame.png">
      </div>
      <div class="votes-image" id="votes-0"></div>
    </div>

    <div class="card" onclick="vote(1)">
      <div class="image-wrapper">
        <img class="photo" src="bilder/2.jpg">
        <img class="frame" src="bilder/frame.png">
      </div>
      <div class="votes-image" id="votes-1"></div>
    </div>

    <div class="card" onclick="vote(2)">
      <div class="image-wrapper">
        <img class="photo" src="bilder/3.jpg">
        <img class="frame" src="bilder/frame.png">
      </div>
      <div class="votes-image" id="votes-2"></div>
    </div>

    <div class="card" onclick="vote(3)">
      <div class="image-wrapper">
        <img class="photo" src="bilder/4.jpg">
        <img class="frame" src="bilder/frame.png">
      </div>
      <div class="votes-image" id="votes-3"></div>
    </div>

    <div class="card" onclick="vote(4)">
      <div class="image-wrapper">
        <img class="photo" src="bilder/5.jpg">
        <img class="frame" src="bilder/frame.png">
      </div>
      <div class="votes-image" id="votes-4"></div>
    </div>

    <div class="card" onclick="vote(5)">
      <div class="image-wrapper">
        <img class="photo" src="bilder/6.jpg">
        <img class="frame" src="bilder/frame.png">
      </div>
      <div class="votes-image" id="votes-5"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
